<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>Listar PC</title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-light justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item">
      <h1><strong>Listar PC</strong></h1>
    </li>
  </ul>
</nav>
<br />


<div class="container">
	
	<div class="row">
		<div class="col-xl">
			<h4>Computadores cadastrados</h4>
			<br />	
		</div>
	</div>
	
	<div class="table-responsive">
		<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Sistema Operacional</th>
							<th>Processador</th>
							<th>Nome do pc</th>
							<th></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="computador : ${computadores}">
							<td th:text="${computador.id}"></td>
							<td th:text="${computador.sistemaOperacional}"></td>
							<td th:text="${computador.processador}"></td>
							<td th:text="${computador.nomeComputador}"></td>
							
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${computador.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletar/{id}(id=${computador.id})}">Excluir</a>
							   </div>
							   
							</td>
						</tr>
					</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-default">Cancelar</a>
	</div>
		
	<br />
	<br />		
</div>
</body>
</html>
